{% extends "layout.html" %}

{% block content %}
    <h1>Browse My Wikistack</h1>
    <p>Welcome to Your Wikistack!</p>
    <div>
      {% if docs.length > 0 %}
          {% for doc in docs %}
            <div class='jumbotron'><a href='/{{url_name}}/{{_id.toString()}}/'>{{doc|page_link}} - {{doc|excerpt}}... </a></div>
          {% endfor %}
      {% else %}
        There are no pages. Why don't you <a href='/add'>add one</a>?
      {% endif %}
    </div>
{% endblock %}
