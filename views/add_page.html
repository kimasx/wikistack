{% extends "layout.html" %}

{% block content %}
  <h1>Add a Page</h1>
    <form action='/add/submit' method='post'>
    <div class="form-group">
      <label for="exampleInputText1">Page Title</label>
      <input name='title' type="text" class="form-control" id="exampleInputText1">
    </div>
    <div class="form-group">
      <label for="exampleInputText2">Page Content</label>
      <textarea type="textarea" name='body' rows='20' class="form-control" id="exampleInputText2"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
