{% extends "layout.html" %}

{% block content%}
  <h1>{{page.title}}</h1>
  <p>{{page.body|marked}}<p>
    <br>
  <div>

    <a href="/wiki/{{page.url_name}}/{{page._id.toString()}}/edit" class="btn btn-info">Edit</a>

    <div class='delete_btn'>
      <form action='/wiki/{{page.url_name}}/{{page._id.toString()}}/delete' method='post' id='delete_button'>
        <input type="submit" class="btn btn-danger" value='Delete'></input>
        <script>
          document.getElementById('delete_button').onclick = function() {
            var clicked = true;
            alert("Are you sure you want to delete this page?");
          }
        </script>
      </form>
    </div>
  </div>
{% endblock %}
